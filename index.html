<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <main>

      <div class="shop-image">
        <img src="img/logo.png" alt="Home">
      </div>

      <section class="category">
        <button class="btn">
          <img class="img-big" src="img/blue_p.png" alt="pants" data-type="type" data-key ="tshirt">
        </button>
        <button class="btn">
          <img class="img-big" src="img/blue_s.png" alt="skirt" data-type="type" data-key ="pants">
        </button>
        <button class="btn">
          <img class="img-big" src="img/blue_t.png" alt="tshirt" data-type="type" data-key ="skirt">
        </button>
        <button class="btn colorBtn" data-type="color" data-key ="blue">
          Blue
        </button>
        <button class="btn colorBtn" data-type="color" data-key ="yellow">
          Yellow
        </button>
        <button class="btn colorBtn" data-type="color" data-key ="pink">
          Pink
        </button>
      </section>

      <ul class="items">
      </ul>

    </main>
  </body>
</html>
